<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-white text-gray-900 overflow-x-hidden w-full">
    <div class="max-w-[1440px] mx-auto p-0">
      <header class="w-full h-[80px] bg-white border-b border-black flex justify-center items-center">
        <!-- Nav-left -->
        <p class="w-[137px] h-[36px] text-[24px] font-medium leading-[36px]">
          <span class="text-blue-700">Stay</span>cation.
        </p>
      </header>

      <main>
        <!-- Numbers -->
        <section class="flex items-center justify-center w-full mt-8">
          <div class="relative flex items-center justify-between w-[275px] h-[60px]">
            <!-- Circle 1 -->
            <div class="flex items-center justify-center w-[60px] h-[60px] border border-[#E5E5E5] rounded-full bg-[#1ABC9C] z-10">
                <span class="font-poppins text-[24px] font-medium leading-[36px] text-white"><img src="./img/tick.svg" alt="tick"></span>
              </div>

              <!-- 2 -->
            <div class="flex items-center justify-center w-[60px] h-[60px] border border-[#E5E5E5] rounded-full bg-[#1ABC9C] z-10">
                <span class="font-poppins text-[24px] font-medium leading-[36px] text-white"><img src="./img/tick.svg" alt="tick"></span>
              </div>

              <!-- 3 -->
            <div class="flex items-center justify-center w-[60px] h-[60px] border border-[#E5E5E5] rounded-full bg-[#1ABC9C] z-10">
                <span class="font-poppins text-[24px] font-medium leading-[36px] text-white"><img src="./img/tick.svg" alt="tick"></span>
              </div>
            
           
            
            <!-- Connecting Line -->
            <div class="absolute top-1/2 left-0 w-full border-t border-[#E5E5E5]"></div>
          </div>
        </section>

        <!-- Transaction complete-->
        <section class="flex items-center justify-center w-full h-[97px] mt-8">
          <div class="w-[436px] h-[97px] text-center">
            <h3 class="w-[436px] h-[63px] text-[32px] md:text-[42px] font-medium leading-[1.2] text-[#152C5B]">Transaction Completed!</h3>
          </div>
        </section>

        <!-- Payment Receipts -->
        <section class="flex flex-col items-center mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-[1440px] px-8">
                <!-- Property Info -->
                <div class="relative w-full max-w-[330px] h-[319.35px] rounded-[15px] mx-auto">
                    <img src="./img/Transact.svg" class="w-full h-[180px] rounded-[15px]" alt="Transaction complete">
                </div>         
            </div>
        </section>
                
        <!-- Buttons -->
        <section class="flex flex-col items-center mt-12 mb-4">
            <p class="w-[382px] h-[64px] text-[18px] font-light leading-[27px] text-center mb-4">We will inform you via email later <br>
                once this transaction has been accepted</p>            
        
            <!-- Button 1 -->
            <a href="./index.html">
                <button class="w-[210px] h-[50px] bg-[#3252DF] rounded-[4px_0px_0px_0px] shadow-[0px_8px_15px_0px_rgba(50,82,223,0.3)] mb-4">
                    <span class="w-[151px] h-[31px] font-poppins text-[18px] font-medium leading-[30.6px] text-left text-[#FFFFFF] mt-4">Back Home</span>
                </button>
            </a>          
        </section>
        
      </main>
    </div>
</body>
</html>
